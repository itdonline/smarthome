    show_info: true
    tap_action: 
      action: more-info
    entities:
      - switch.garage_lights
      - binary_sensor.single_car_garage_door_tilt_sensor_sensor
      - binary_sensor.two_car_garage_door_tilt_sensor_sensor

  - type: picture-glance
